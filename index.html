<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
</head>
 

<body>

    <!--Navbar-->
    <ul class="nav nav-tabs nav justify-content-end mt-5">
        <li class="nav-item">
            <a class="nav-link " href="#">Inicio</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Lista de Empleados</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Formulario de Registro</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Data empleado</a>
        </li>
    </ul>

   <!--Main-->
   <div class="container mt-5 bg-ligth" style="border:1px solid rgb(150, 152, 175)" >
    <form class="row g-3 needs-validation datos" novalidate>
            <div class="row ">
                <div class="col-md- mt-5 mb-3 position-relative bg-ligth" >
                    <h2 class="text-primary text-center titulo">Registrate</h2> <hr>
        
                </div>
            </div>

            <!--Nombre--> 
            <div class="row">
                <div class="col-md-2  position-relative text-center">
                    <i class="icons bi bi-person-fill text-primary"></i>
                </div>
                <div class="col-md-8 mb-3 position-relative">
                    <input type="text" class="form-control disable" id="name" placeholder="Escriba su nombre" required>
                    <div class="invalid-tooltip">
                        Please fill in your name.
                    </div>
                </div>
            </div>
           
            <!--Apellido--> 
            <div class="row">
                <div class="col-md-2  position-relative text-center">
                    <i class="icons bi bi-person-fill text-primary text-opacity-75"></i>
                </div>
                <div class="col-md-8 mb-3 position-relative">          
                    <input type="text" class="form-control" id="apellido" placeholder="Escriba su apellido"  required>
                    <div class="invalid-tooltip">
                        Please fill in your last name.
                    </div>
                    </div>
            </div>
            
            <!--Email--> 
            <div class="row">
                <div class="col-md-2 position-relative text-center">
                    <i class=" icons bi bi-envelope text-primary"></i>
                </div>
                <div class="col-md-8 mb-3 position-relative">
                    <input type="email" class="form-control" id="email" placeholder="Escriba su correo" required>
                    <div class="invalid-tooltip">
                        Please choose a valid email.
                    </div>
                </div>
            </div>

              <!--Cargo--> 
              <div class="row">
                <div class="col-md-2 position-relative text-center">
                    <i class="icons bi bi-briefcase-fill text-primary "></i>
                </div>
                <div class="col-md-8 mb-3 position-relative">
                    <select class="form-select" id="cargo" required>
                        <option selected disabled value="">Elige...</option>
                        <option>Jefe</option>
                        <option>Analista</option>
                        <option>Programador</option>
                        <option>Soporte</option>
                        <option>Asistente</option>
                      </select>
                    <div class="invalid-tooltip">
                        Please choose a valid email.
                    </div>
                </div>
            </div>

            <!--Submit--> 
            <div class="row">
                <div class="col-md-12 mt-4 mb-4 text-center ">
                    <button id="btnSubmit" class="btn btn-primary " type="submit">Submit </button>
                </div>
                
            </div>  
        </form>
</div>
    <script src="main.js"></script>  
    
</body>
</html>
